<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: black;" onload="tasks()">
  <center>
  <div id="my_modal" class="modal fade">
    <div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-tittle">Sketches</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>
    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
    </div>
  </div>
  <h1><kbd>Sketch Identification</kbd>
  <button class="btn btn-primary" type="button" id="show" data-toggle="modal" data-target="#my_modal">Show Sketches</button>
  </h1>
  <h1 id="be_drawn">
  </h1>
  <h3 id="name_ob" class="labels">Image you have drawn:</h3>
  <br>
  <h3 id="accu" class="labels">Confidence is:</h3>
  <br>
  <button type="button" id="clear" class="btn btn-danger" onclick="clear_canvas()" style="z-index: 99999;">Clear Canvas</button>
  <br>
  <div id="canvas_div"></div>
  </center>
  
  <script src="main.js"></script>
  </body>

</html>
